<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center flex-column vh-100 bg-light">
        <h1 class="mb-3">Password Generator</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card p-4 shadow-sm d-flex">
                            <div class="d-flex text-bg align-items-center" style="height: 60px; background-color: #EDEEEF; border-radius: 10px;">
                            <span id="passwordDisplay" class="ms-3 p-2" style="font-size: 22px; font-weight: bolder"></span>
                            <button onclick="copyText()" type="button" class="btn btn-warning ms-auto me-3" style="font-size: 20px; border-radius: 10px;">Copy</button> 
                        </div>
                        <br>
                        <div class="d-flex align-items-center">
                            <span class="me-3" style="font-size: 20px;">Password Strength:</span>
                            <span id="passStrength" style="font-size: 20px; font-weight: bolder"></span>                                
                            <button onclick="generatePassword()" type="button" class="btn ms-auto" style="font-size: 20px; border-radius: 10px; background-color: #CCCDCD;">Refresh</button>                             
                        </div>
                        <br>
                        <div class="d-flex align-items-center">
                            <label for="lengthInput" class="form-label me-3" style="font-size: 20px;">Length: </label>
                            <p id="lengthDisplay" class="form-label me-4" style="font-size: 16px;"></p>
                            <input onchange="generatePassword()" oninput="outputLength()" type="range" class="form-range" min="4" max="21" value="12" id="lengthInput">
                        </div>
                        <br>
                        <div class="container">
                            <div class="row text-center">
                                <div class="col-12 col-md-4 mb-2">
                                <div class="d-flex justify-content-center align-items-center">
                                    <label for="switchNumbers" style="font-size: 18px; margin-right: 20px;">Numbers</label>
                                    <div class="form-check form-switch m-0">
                                    <input class="form-check-input" type="checkbox" role="switch" id="switchNumbers" checked>
                                    </div>
                                </div>
                                </div>

                                <div class="col-12 col-md-4 mb-2">
                                <div class="d-flex justify-content-center align-items-center">
                                    <label for="switchSymbols" style="font-size: 18px; margin-right: 20px;">Symbols</label>
                                    <div class="form-check form-switch m-0">
                                    <input class="form-check-input" type="checkbox" role="switch" id="switchSymbols" checked>
                                    </div>
                                </div>
                                </div>

                                <div class="col-12 col-md-4 mb-2">
                                <div class="d-flex justify-content-center align-items-center">
                                    <label for="switchMixed" style="font-size: 18px; margin-right: 20px;">Letters</label>
                                    <div class="form-check form-switch m-0">
                                    <input class="form-check-input" type="checkbox" role="switch" id="switchMixed" checked>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
